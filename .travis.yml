env:
  global:
  - COVERALLS_RUN_LOCALLY=1
  - secure: 
language: node_js
node_js:
- '6.0'
- '8.0'
- '10.0'
before_script:
- yarn install
cache:
  directories:
  - node_modules
script:
- npm run test
after_success:
- travis_retry npm run coverage
before_deploy:
- npm version $TRAVIS_TAG
deploy:
  provider: npm
  email: salaros@yandex.ru
  on:
    tags: true
  api_key:
    secure: 
